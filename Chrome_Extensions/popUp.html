<html>
    <body>
      <h1>Please enter a task and an allotted time:</h1>
      <h4>This will be your productivity timer</h4>
      <form method = "post">
        <div>
          <input type = "text" name = "task" placeholder = "Your task for today"/>
        </div>
        <div>
          <input type="number" name="points" step="2" placeholder = "The time allotted in mins"/>
        </div>
        <button type = "submit"> Start the timer! </button>
      </form>
    </body>
  </html>
