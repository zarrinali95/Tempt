<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="popup.css">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
      <div class="grandparent quicksand">
        <header id="headPadding" style="display:flex; justify-content: center;">

          <img src="images/tempt128.png" id="temptLogo" class="spinClockwise"/>
           Tempt
         </header>
        <form method='post'>
          <center>
          <div>
            <div>
              <input id='taskList'class= "quicksand" type = "text" name="task" placeholder = "Your task for today" style="font-size: 15px" ></input>
            </div>
            <div>
              <input type='number' id='min' placeholder='Number of min' name="time" style="font-size: 15px" class= "quicksand"/>
            </div>
            <div>
          <button  id="startButton"class="startButton" type="submit">Start</button>
          <button  id="resetButton" onclick="textReset()">Reset</button>
          <button  id="pauseButton">Pause</button>
        </center>
        </form>
          <div id='timer'></div>
          </div>
      </div>
    </div>
      <script src="timer.js"></script>
      <script src="popup.js"></script>
      <script src="content.js"> </script>
    </body>
</html>
